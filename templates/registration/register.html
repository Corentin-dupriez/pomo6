{% extends 'base.html' %}
{% block content %}
    <div class="login_section">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button class="primary-btn" type="submit">Create</button>
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </form>
    </div>
{% endblock %}
