{% extends 'base.html' %}
{% block content %}
    <div class="login_section">
        <form method="post">
            {% csrf_token %}
            <h2>Login</h2>
            {{form}}
            <button class="primary-btn" type="submit">Submit</button>
            <a href="{% url 'register' %}">Don't have an account? Create one here</a>
        </form>
    </div>
{% endblock %}
